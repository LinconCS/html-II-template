<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>

<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar!</p>

    <!-- Construindo o Formulário -->
    <form action="#">
        <label for="nome-completo">Nome</label>
        <input placeholder="Digite seu nome completo" type="text" id="nome-completo" required>
        <br>
        <label for="e-mail">Email</label>
        <input placeholder="Informe seu email" type="email" id="e-mail" required>
        <br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <br>
        <button type="submit">Inscreva-se</button>
    </form>

</body>

</html>
